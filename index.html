<!DOCTYPE html>
<html>

  <head>
    <title>Details form</title>
    <link rel ="icon" href='https://cdn.onlinewebfonts.com/svg/img_349207.png' type="img/x-icon">
    <link rel = 'stylesheet' href = "sampleFrom.css">
  </head>

  <body>

    <div class = "box">
      <h3>User Details</h3>
      <div class ="inside">
      <form id="details-form">
          <div class="label-wrapper">
            <div class="label">
              <label for = "name" >User Name</label>
            </div>
            :
            <div class="content">
              <input type = "text" id="first-name" name="firstName" placeholder = "First Name" >
              <input type = "text" id="last-name" name="lastName" placeholder = "Last Name" >
            </div>
          </div>
          
          <div class="label-wrapper">
            <div  class="label"> 
              <label for = "rollno">Register No</label>
            </div>
            :
            <div class="content">
              <input name="rollNo" type = "text" placeholder="ex : 19CSR213" id = "roll-no">
            </div>
          </div>

          <div class="label-wrapper">
            <div  class="label"> 
              <label for = "email">E-Mail</label>
            </div>
            :
            <div class="content">
              <input type = "email" placeholder = "something@email.com" id="email" name="email"></br>
            </div>
          </div>

          <div class="label-wrapper">
            <div  class="label"> 
              <label for= "phone">Phone No</label>
            </div>
            :
            <div class="content">
              <select name="country" id="country">
                <option value = "India">+91</option>
                <option value = "US">+1</option>
              </select>
              <input id = "phone" name="phone" type='number'>
            </div>
          </div>

          <div style="padding-left: 45%;">
            <button type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class = "box2">
      <table id="data-table">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Register no</th>
          <th>Email</th>
          <th>Country</th>
          <th>Phone</th>
          <th>Cancel</th>
        </tr>
      </table>
    </div>

    <script src = 'sampleFrom.js'></script>
    
  </body>
</html>
